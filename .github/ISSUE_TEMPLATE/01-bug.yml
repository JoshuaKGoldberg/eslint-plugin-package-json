description: Report a bug trying to run the code

title: "ğŸ› Bug: <short description of the bug>"

labels:
  - "type: bug"

body:
  - attributes:
      description: If any of these required steps are not taken, we may not be able to review your issue. Help us to help you!
      label: Bug Report Checklist
      options:
        - label: I have tried restarting my IDE and the issue persists.
          required: true
        - label: I have [searched for related issues](https://github.com/JoshuaKGoldberg/eslint-plugin-package-json/issues?q=is%3Aissue) and found none that matched my issue.
          required: true
    type: checkboxes
  - attributes:
      description: What did you expect to happen?
      label: Expected
    type: textarea
    validations:
      required: true
  - attributes:
      description: What happened instead?
      label: Actual
    type: textarea
    validations:
      required: true
  - attributes:
      description: Version of this package you tried
      label: Version
      placeholder: 1.2.3
      required: true
    type: input
  - attributes:
      description: Version of ESLint
      label: Version
      placeholder: 1.2.3
    type: input
  - attributes:
      description: Any additional info you'd like to provide.
      label: Additional Info
    type: textarea
